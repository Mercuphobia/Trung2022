        function AddData(){
            var ten = document.getElementById('ten').value;
            var gia = document.getElementById('gia').value;
            var item = {
                name: ten,

            };
            this.data.push(item);
            var table = '<table border = "1"><thead><th>ten</th><th>gia</th></thead><tbody>';
            for(var i=0; i< list.length; i++){
                table += '<tr>';
                table += '<td>' + list[i].name + '</td>';
                table += '<td>' + list[i].cost + '</td>';
                table += '</tr>';
            }
            table += '<tbody><table>';
            document.getElementById("in3").innerHTML = table;
        }

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1 style="color:aquamarine;font-size: 25px;">Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
        <div style="text-align:center">
            <form >
                
                <table style="background-color:aquamarine"  border="1" width="400">
                    <tr>
                        <th>
                            <lable>Họ và tên:</lable>
                        </th>
                        <th>
                            <input type="text">
                        </th>
                    </tr>   
                    <tr>
                        <td>
                            <label>Địa chỉ</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            <label>Điện thoại</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phái</label>
                        </td>
                        <td>
                            <label>Nam</label>
                            <input type="radio">
                            <label>Nữ</label>
                            <input type="radio">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nghề nghiệp</label>
                        </td>
                        <td>
                            <select>
                                <option>Giáo viên</option>
                                <option>Học sinh</option>
                                <option>Nghề nghiệp khác</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Chọn sản phẩm tham gia</label>
                        </td>
                        <td>
                            <select multiple>
                                <option>Kem đánh răng</option>
                                <option>Bột giặt</option>
                                <option>Dầu gội</option>
                                <option>Sữa tắm</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Số người tham gia</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Đồng ý</button>
                        </td>
                    </tr> 

                </table>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            var n =10;
            for(i = 1; i <= n; i++){
                if(i <= n/2){
                    for(j = 1; j <= i; j++){
                        document.write("*");
                    }
                }
                else {
                    for(j = n-i; j >= 0; j--){
                        document.write("*");
                    }
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
